<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
    <script>
        window.onload=function()
        {
            var oTab=document.getElementById('tab1');
            for(var i=0;i<oTab.tBodies[0].rows.length;i++)
            {
                if(i%2)
                {
                    oTab.tBodies[0].rows[i].style.background='#ccc';
                }
                else
                {
                    oTab.tBodies[0].rows[i].style.background='';
                }
            }
        }
    </script>
</head>
<body>
<table id="tab1" border="1px" width="200px">
    <thead>
    <td>ID</td>
    <td>姓名</td>
    <td>年龄</td>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>姜文</td>
        <td>28</td>
    </tr>

    <tr>
        <td>2</td>
        <td>文静</td>
        <td>20</td>
    </tr>

    <tr>
        <td>3</td>
        <td>晶晶</td>
        <td>21</td>
    </tr>

    <tr>
        <td>4</td>
        <td>帅帅</td>
        <td>30</td>
    </tr>

    <tr>
        <td>5</td>
        <td>可心</td>
        <td>60</td>
    </tr>
    </tbody>
</table>
</body>
</html>
